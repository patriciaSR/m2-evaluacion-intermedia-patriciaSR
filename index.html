<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Adivina el número</title>
</head>

<body class="page__body">
  <h1 class="page__tittle">Adivina el número</h1>
  <div class="input__container">
    <label for="number" class="input__description">Introduce aquí tu número</label>
    <input id="number" type="number" class="input__number">
    <button class="btn play-btn">Prueba</button>
    <div class="alert-box hidden"></div>
  </div>
  <div class="counter-box">
    <span class="counter">0</span>
    <button class="btn reset-btn">Volver a empezar</button>
  </div>

  <p class="clue__text">Escribe un número y dale a Prueba</p>
  <script src="js/main.js"></script>
</body>

</html>
